<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90vw;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        input, select, button {
            width: 100%;
            max-width: 500px;
            padding: 0.8rem;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        /* Mobile-specific styles */
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            h1 {
                font-size: 1.2rem;
            }
            input, select, button {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <h1>Simple Google Translate Webpage</h1>
    <div class="container">
        <input type="text" id="textInput" placeholder="Enter text to translate (e.g., deprived)">
        <select id="sourceLang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
        </select>
        <select id="targetLang">
            <option value="mr">Marathi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
        </select>
        <button onclick="translateText()">Translate</button>
    </div>
    <script>
        function translateText() {
            const text = encodeURIComponent(document.getElementById('textInput').value);
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const url = `https://translate.google.co.in/?sl=${sourceLang}&tl=${targetLang}&text=${text}&op=translate`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
